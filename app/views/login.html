<!-- Login view  /login/layout.html -->

<div class="container-fluid" ng-controller="LoginController">
    <div id="wrapper" class="row-fluid">
        <h3 class='menu'>User authentication</h3>
        <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
        <form class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="login_name">Login</label>

                <div class="controls">
                    <input type="text" id="login_name" ng-model="user.username"
                           placeholder="Login" required min="2" class="form-control">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="login_password">Password</label>

                <div class="controls">
                    <input type="text" id="login_password" ng-model="user.password"
                           placeholder="Password" required min="2" class="form-control">
                </div>
            </div>
			<br />
            <div class="control-group">
                <div class="controls">
                    <a href="#" style="margin-right: 20px">Forgot password </a>
                    <button type="button" class="btn btn-success"
                            ng-disabled="!user.username || !user.password"
                            ng-click="loginUser(user)">Enter</button>
                </div>
            </div>
        </form>

    </div>
</div>
