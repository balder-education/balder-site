<div ng-controller="LessonController">
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="lesson in lessons">
        <!--img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}"-->
        <div class="md-list-item-text">
          <h3>{{lesson.name}}</h3>
    			<h4>{{lesson.description}}</h4>
    			<p><strong><a href="/#/class/{{lesson.classId}}">Ver detalhes</a></strong></p>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
