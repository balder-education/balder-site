<div ng-controller="ContentController">
    <md-content>
      <md-grid-list md-gutter="1em" md-row-height="250px" md-cols="2">
       <md-grid-tile ng-repeat="content in contentByLessons | filter:searchText" style="border: 1px solid #eee" class="repeated-item" ng-click="goToSite(site)">
           <md-content>
             <h3>{{content.name}}</h3>
             <h4>{{content.description}}</h4>
             <span><a href="/#/content/{{content.id}}/detail"><img src="{{content.image}}" /><a></span>
           </md-content>
           <md-grid-tile-footer>
             <!--a href="/#/content/{{content.id}}/detail"><h3>Ver detalhes</h3></a-->
           </md-grid-tile-footer>
       </md-grid-tile>
    </md-content>
  </div>
