<!doctype html>
<html ng-app="balderSiteApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"\>
  </head>
  <body layout="row" ng-controller="LayoutController">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
       <md-toolbar class="md-tall md-hue-2">
         <span flex></span>
         <div layout="column" class="md-toolbar-tools-bottom inset">
           <user-avatar></user-avatar>
           <span></span>
           <div>Firstname Lastname</div>
           <div>email@domainname.com</div>
         </div>
       </md-toolbar>
       <md-list>
       <md-item ng-repeat="item in menu">
         <a>
           <md-item-content md-ink-ripple layout="row" layout-align="start center">
             <div class="inset">
               <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
               <a href="{{item.link}}" class="inset">{{item.title}}
               </a>
             </div>
           </md-item-content>
         </a>
       </md-item>
       <md-divider></md-divider>
       <md-subheader>Management</md-subheader>
       <md-item ng-repeat="item in admin">
         <a>
           <md-item-content md-ink-ripple layout="row" layout-align="start center">
             <div class="inset">
               <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
             </div>
             <div class="inset">{{item.title}}
             </div>
           </md-item-content>
         </a>
       </md-item>
     </md-list>
     </md-sidenav>
     <div layout="column" class="relative" layout-fill role="main">
       <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
         <ng-md-icon icon="add"></ng-md-icon>
       </md-button>
       <md-toolbar ng-show="!showSearch">
         <div class="md-toolbar-tools">
           <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
             <ng-md-icon icon="menu"></ng-md-icon>
           </md-button>
           <h3>
             Dashboard
           </h3>
           <span flex></span>
           <md-button aria-label="Search" ng-click="showSearch = !showSearch">
             <ng-md-icon icon="search"></ng-md-icon>
           </md-button>
           <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
             <ng-md-icon icon="more_vert"></ng-md-icon>
           </md-button>
         </div>
         <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
           <md-tab id="tab1" aria-controls="tab1-content">
             Aulas Feitas
           </md-tab>
           <md-tab id="tab2" aria-controls="tab2-content">
             Progress√£o
           </md-tab>
         </md-tabs>
       </md-toolbar>
       <md-toolbar class="md-hue-1" ng-show="showSearch">
         <div class="md-toolbar-tools">
           <md-button ng-click="showSearch = !showSearch" aria-label="Back">
             <ng-md-icon icon="arrow_back"></ng-md-icon>
           </md-button>
           <h3 flex="10">
             Back
           </h3>
           <md-input-container md-theme="input" flex>
             <label>&nbsp;</label>
             <input ng-model="search.who" placeholder="enter search">
           </md-input-container>
           <md-button aria-label="Search" ng-click="showSearch = !showSearch">
             <ng-md-icon icon="search"></ng-md-icon>
           </md-button>
           <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
             <ng-md-icon icon="more_vert"></ng-md-icon>
           </md-button>
         </div>

       </md-toolbar>
       <md-content flex md-scroll-y>
          <div ng-view></div>
       </md-content>
     </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/maincontroller.js"></script>
        <script src="scripts/services/mainservice.js"></script>
        <script src="scripts/controllers/lessoncontroller.js"></script>
        <script src="scripts/services/lessonservice.js"></script>
        <script src="scripts/controllers/classcontroller.js"></script>
        <script src="scripts/services/classservice.js"></script>
        <script src="scripts/controllers/layoutcontroller.js"></script>
        <script src="scripts/controllers/listbottomsheet.js"></script>
        <script src="scripts/directives/useravatar.js"></script>
        <script src="scripts/controllers/logincontroller.js"></script>
        <script src="scripts/services/loginservice.js"></script>
        <script src="scripts/services/controlscontroller.js"></script>
        <script src="scripts/services/controlsservice.js"></script>
        <!-- endbuild -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
</body>
</html>
